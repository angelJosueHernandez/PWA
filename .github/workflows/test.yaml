name: PWA CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Activación manual opcional

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4.2.1

      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Instalar Dependencias
        run: npm install

      - name: Configurar Caché
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

  build:
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4.2.1

      - name: Compilar Proyecto
        run: npm run build

      - name: Subir Artefacto
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    needs: [build]

    if: github.ref == 'refs/heads/main'  # Solo se despliega si es la rama main

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4.2.1

      - name: Desplegar a Vercel
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    needs: [deploy]

    steps:
      - name: Notificar Despliegue Exitoso
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author
          payload: |
            {
              "text": "El despliegue en la rama main ha sido exitoso.",
              "channel": "#ci-notifications"
            }
