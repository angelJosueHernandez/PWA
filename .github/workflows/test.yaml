name: PWA CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Activación manual opcional

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4.2.1

      - name: Configurar Node.js
        uses: actions/setup-node@v3 # Actualizamos a v3 para mayor compatibilidad
        with:
          node-version: '16'  # Node.js 16 recomendado para Vite y React

      - name: Instalar Dependencias
        run: npm install

      - name: Configurar Caché
        uses: actions/cache@v3 # Actualizamos a v3 para evitar deprecaciones
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  build:
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4.2.1

      - name: Compilar Proyecto con Vite
        run: npm run build  # Vite usa este comando para construir el proyecto

      - name: Subir Artefacto
        uses: actions/upload-artifact@v3  # Actualizamos a v3 para evitar el error de deprecación
        with:
          name: build-artifact
          path: ./dist  # Asegúrate de que sea el directorio de salida de Vite

  deploy:
    runs-on: ubuntu-latest
    needs: [build]

    if: github.ref == 'refs/heads/main'  # Solo se despliega en la rama main

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4.2.1

      - name: Desplegar a Vercel
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }}  # Asegúrate de tener configurado el token en los secretos

  notify:
    runs-on: ubuntu-latest
    needs: [deploy]

    steps:
      - name: Notificar Despliegue Exitoso
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author
          payload: |
            {
              "text": "El despliegue en la rama main ha sido exitoso.",
              "channel": "#ci-notifications"
            }
