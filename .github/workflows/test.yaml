name: PWA CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Activación manual opcional

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4.2.1

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Instalar Dependencias
        run: npm install

      - name: Configurar Caché
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  test:
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4.2.1

      - name: Instalar Dependencias
        run: npm install

      - name: Ejecutar Pruebas con Vitest
        run: npm run test  # Asegúrate de que el script de pruebas esté configurado como "test": "vitest" en tu package.json

  build:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4.2.1

      - name: Instalar Dependencias
        run: npm install

      - name: Compilar Proyecto con Vite
        run: npm run build

      - name: Verificar Archivos de Construcción
        run: ls -la ./dist

      - name: Subir Artefacto
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ./dist

  notify:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Enviar correo de notificación
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Despliegue exitoso de tu aplicación"
          body: "El commit se ha construido y desplegado correctamente."
          to: "20210672@uthh.edu.mx"  # Reemplaza con el correo de destino
          from: ${{ secrets.MAIL_USERNAME }}
