name: PWA CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Activación manual opcional

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4.2.1

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Instalar Dependencias
        run: npm install

      - name: Configurar Caché
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

 

  build:
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4.2.1

      - name: Instalar Dependencias
        run: npm install

      - name: Compilar Proyecto con Vite
        run: npm run build

      - name: Verificar Archivos de Construcción
        run: ls -la ./dist

      - name: Subir Artefacto
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ./dist

  notify:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Notificar Despliegue Exitoso
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author
          payload: |
            {
              "text": "El commit se ha construido correctamente.",
              "channel": "#ci-notifications"
            }